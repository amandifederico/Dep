{% load i18n %}
<script src="/site_media/admin/js/funciones.js" type="text/javascript"></script>

<div class="submit-row">
{% if show_save %}
    <input type="submit" value="{% trans 'Guardar' %}" class="default" name="_save" {{ onclick_attrib }}/>
{% endif %}
{% if show_delete_link %}<p class="deletelink-box"><a href="delete/" class="deletelink">{% trans "Delete" %}</a></p>{% endif %}
{% if show_save_as_new %}<input type="submit" value="{% trans 'Guardar como nuevo' %}" name="_saveasnew" {{ onclick_attrib }}/>{%endif%}
{% if show_save_and_add_another %}<input type="submit" value="{% trans 'Guardar y agregar otro' %}" name="_addanother" {{ onclick_attrib }} />{% endif %}
{% if show_save_and_continue %}
<input type="submit" value="{% trans 'Guardar y continuar editando' %}" name="_continue" {{ onclick_attrib }}/>
<input type="button" value="Generar PDF" onclick="return generarPdf()"/>
<input type="button" value="Imprimir" onclick="javascript:window.print()" />
{% endif %}

</div>
